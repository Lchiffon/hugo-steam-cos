<article class="preview">
    <header>
        <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="post-meta">
          {{ with .Params.author }}<span>{{ . }} </span> &middot; {{ end }}
          <time datetime="{{ .Date.Format "2006/01/02" }}">{{ .Date.Format "2006/01/02" }}</time>
        </div>
    </header>
    <section class="post-excerpt">
        {{ if and (not .Description) (.Site.Params.useSummaryIfNoDescription)}}
        {{ .Summary }}
        {{ else }}
        <p>{{ .Description | markdownify }}</p>
        {{ end }}
        <p class="readmore"><a href="{{ .Permalink }}">{{ .Site.Params.keepReadingStr }} <i class="fa fa-angle-double-right" style="padding-left: 5px;"></i></a></p>
    </section>
</article>
